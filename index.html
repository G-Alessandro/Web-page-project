<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <title>Web page</title>
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="container">
            <div class="logo">Header Logo</div>
            <div class="link-container">
                <div><a href="/" target="_blank">header link one</a></div>
                <div><a href="/" target="_blank">header link two</a></div>
                <div><a href="/" target="_blank">header link three</a></div>
            </div>
        </div>
        <div class="container-2">
            <div class="container-3">
                <div class="hero">This website is awesome</div>
                <div class="hero-item">This website has some 
                        subtext that goes here under the main title. 
                        It's a smaller font and the color is lower 
                    contrast 
                </div>
                <button class="button"><a href="/" target="_blank">Sign up</a></button>
            </div>
            <img src="images/sea-image.jpg" class="sea-image" alt="beautiful beach with crystal clear water">
        </div>
        <div class="container-4">
            <div class="information">Some random information.</div>

        </div>
    </body>
</html>
